<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="error-style.css">
  <script src="/webjars/jquery/jquery.min.js"></script>
    <title>Error</title>
</head>
<body>
<div class="full-screen">
  <div class='container'>
    <span class="error-num">5</span>
    <div class='eye'></div>
    <div class='eye'></div>

    <p class="sub-text">Oh! Something went wrong. We're <span class="italic">looking</span> to see what happened.</p>
    <a id = "go-back-btn" href="/album">Go back</a>
  </div>
</div>
</body>
<script>
$(document).ready(function(){
    $(".full-screen").mousemove(function(event) {
    var eye = $(".eye");
    var x = (eye.offset().left) + (eye.width() / 2);
    var y = (eye.offset().top) + (eye.height() / 2);
    var rad = Math.atan2(event.pageX - x, event.pageY - y);
    var rot = (rad * (180 / Math.PI) * -1) + 180;
    eye.css({
      '-webkit-transform': 'rotate(' + rot + 'deg)',
      '-moz-transform': 'rotate(' + rot + 'deg)',
      '-ms-transform': 'rotate(' + rot + 'deg)',
      'transform': 'rotate(' + rot + 'deg)'
    });
    });
});
</script>
</html>
